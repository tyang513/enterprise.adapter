<div class="dialog">
	
	<table id="${uuid}_grid" 
		data-options="border:false,striped:true,fitColumns:true,toolbar:'#${uuid}_bar'"
		data-attach-point="dataGrid" style="width: 680px">
		<thead>
			<tr>
				<th data-options="field:'targetUsername',width:100,align:'center' ">接管人姓名</th>
				<th
					data-options="field:'starttime',width:100,align:'center',formatter:app.formatter.formatTime">开始时间</th>
				<th
					data-options="field:'endtime',width:100,align:'center',formatter:app.formatter.formatTime">结束时间</th>
			</tr>
		</thead>
	</table>
	<div id="${uuid}_bar" class="app-BaseSearchBar"
		data-options="grid:'#${uuid}_grid',searchBar:'temporaryAuthorize'" data-attach-point="searchBar"
		data-attach-event="basesearchbaraction:_doAction"></div>
</div>
