<div class="datagrid-toolbar-tool"></div>
<div class="datagrid-toolbar-filter"
	style=" height: 65px;">
	<div class="criteria-panel">
		<div>
			<label>审批标题：</label> <input class="easyui-validatebox"
				data-attach-point="title" />
		</div>
		<div>
			<label>模板类型：</label> <input class="easyui-combobox"  data-options="editable:false" 
				data-attach-point="templatetypecombobox" />
		</div>
		<div>
			<label>状态：</label> <input class="easyui-combobox"  data-options="editable:false" 
				data-attach-point="statuscombobox" />
		</div>
		
		<div>
			<label>启动时间：</label> <input class="easyui-datebox"
				data-options="editable:false,formatter:app.formatter.formatTime"
				data-attach-point="starttime">
		</div>
		<div>
			<label>至：</label> <input class="easyui-datebox"
				data-options="editable:false,formatter:app.formatter.formatTime"
				data-attach-point="findStartTime">
		</div>
		<div>
			<label>结束时间：</label> <input class="easyui-datebox"
				data-options="editable:false,formatter:app.formatter.formatTime"
				data-attach-point="endtime">
		</div>
		<div>
			<label>至：</label> <input class="easyui-datebox"
				data-options="editable:false,formatter:app.formatter.formatTime"
				data-attach-point="findEndTime">
		</div>
		
	</div>
</div>
