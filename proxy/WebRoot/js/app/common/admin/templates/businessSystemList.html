<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:false,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'name',width:60,align:'center'" >子系统中文名</th>
			<th data-options="field:'code',width:140,align:'center'" >子系统英文名</th>
			<th data-options="field:'description',width:80,align:'center'" >描述</th>			
			<th data-options="field:'accessurl',width:100,align:'center'" >系统首页的URL</th>
			<th data-options="field:'serverurl',width:100,align:'center'" >IP访问的URL</th>
			<th data-options="field:'id',width:100,align:'center',hidden:true" ></th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-businessSystemListSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="businesssystemlistsearchbaraction:_doAction"></div>
