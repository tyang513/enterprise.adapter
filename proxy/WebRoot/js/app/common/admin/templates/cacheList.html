<table id="${uuid}_grid"  class="easyui-datagrid"
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'id',width:4,align:'center'">缓存编号</th>
			<th data-options="field:'cachename',width:16,align:'left'">缓存名称</th>
			<th data-options="field:'maxentity',width:8,align:'center'">缓存最大对象数</th>
			<th data-options="field:'maxlivetime',width:8,align:'center'">缓存最大活动时间</th>
			<th data-options="field:'description',width:20,align:'left'">缓存描述</th>
			<th data-options="field:'systemcode',hidden:true">所属子系统CODE</th>
			<th data-options="field:'systemName',width:8,align:'left'">所属子系统</th>
		</tr>
	</thead>
</table>
<div id="${uuid}_bar" class="app-cacheSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="cachesearchbaraction:_doAction"></div>
