<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>			
			<th data-options="field:'date',width:10,align:'center',formatter:app.formatter.formatTime" >时间</th>
			<th data-options="field:'type',width:37,align:'center',formatter:function(value,row,index){
				if(value==1){
                    	return '工作日';
                    }else if (value==2){
                    	return '节假日';
                    }
			}" >类型</th>		
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-calendarListSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="calendarlistsearchbaraction:_doAction"></div>
