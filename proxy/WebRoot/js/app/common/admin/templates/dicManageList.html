<table id="${uuid}_grid" 
	data-options="nowrap:false,border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'id',width:4,align:'center'">字典编号</th>
			<th data-options="field:'name',width:14,align:'left'">字典英文名 </th>
			<th data-options="field:'description',width:20,align:'left'">字典中文描述</th>
			<th data-options="field:'dicKey',hidden:true"></th>
			<th data-options="field:'systemcode',hidden:true">所属子系统CODE</th>
			<th data-options="field:'systemName',width:8,align:'left'">所属子系统</th>
			
		</tr>
	</thead>
</table>
<div id="${uuid}_bar" class="app-dicManageSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="dicmanagesearchbaraction:_doAction"></div>
