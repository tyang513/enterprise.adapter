<table id="${uuid}_grid"  class="easyui-datagrid"
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'id',width:6,align:'left'">流程ID</th>
			<th data-options="field:'processname',width:12,align:'left'">流程名</th>
			<th data-options="field:'sheetid',width:8,align:'left'">申请单号</th>
			<th data-options="field:'starttime',width:8,align:'left',formatter:app.formatter.formatTime">启动时间</th>
			<th data-options="field:'endtime',width:8,align:'left',formatter:app.formatter.formatTime">结束时间</th>
			<th data-options="field:'startername',width:8,align:'left'">流程发起人</th>
			<th data-options="field:'currenttaskcode',width:8,align:'left'">当前任务ID</th>
			<th data-options="field:'currenttaskname',width:8,align:'left'">当前任务名</th>
			<th data-options="field:'status',width:6,align:'left',formatter:app.formatter.formatProcessStatus">流程状态</th>
			<th data-options="field:'assigneename',width:6,align:'left'">处理人</th>
			<th data-options="field:'systemcode',hidden:true">所属子系统CODE</th>
			<th data-options="field:'systemName',width:8,align:'left'">所属子系统</th>
		</tr>
	</thead>
</table>
<div id="${uuid}_bar" class="app-processInstanceManageSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="processinstancemanagesearchbaraction:_doAction"></div>
