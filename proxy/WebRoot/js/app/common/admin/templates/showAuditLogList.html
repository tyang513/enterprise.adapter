<table id="${uuid}_grid" class="easyui-datagrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
				<th data-options="field:'actorname',width:8,align:'center'" >执行人姓名</th>
				<th data-options="field:'operationTypeName',width:10,align:'center'" >操作类型</th>
				<th data-options="field:'targetTypeName',width:8,align:'center'" >目标类型</th>
				<th data-options="field:'targetid',width:8,align:'center'">目标Id</th>
				<th data-options="field:'resultName',width:8,align:'center'" >操作结果</th>				
				<th data-options="field:'createtime',width:10,align:'center',formatter:app.formatter.formatTimeStamp1" >创建时间</th>
				<th data-options="field:'description',width:37,align:'center'" >描述</th>
				<th data-options="field:'systemName',width:10,align:'center'" >所属子系统</th>			
		</tr>
	</thead>
</table>
<div id="${uuid}_bar" class="app-auditLogListSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="auditloglistsearchbaraction:_doAction"></div>
