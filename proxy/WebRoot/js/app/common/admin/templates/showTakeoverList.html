<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
				<th data-options="field:'username',width:8,align:'center'" >用户姓名</th>
				<th data-options="field:'targetUsername',width:10,align:'center'" >接管人姓名</th>
				<th data-options="field:'type',width:8,align:'center',formatter:function(value,row,index){
					if(value=='1'){
		                   	return '用户授权';
		                   }else if (value=='2'){
		                   	return '管理员授权';
		                   }
				}">授权类型</th>
				<th data-options="field:'starttime',width:8,align:'center',formatter:app.formatter.formatTime" >开始时间</th>				
				<th data-options="field:'endtime',width:10,align:'center',formatter:app.formatter.formatTime" >结束时间</th>		
		</tr>
	</thead>
</table>
<div id="${uuid}_bar" class="app-showTakeoverListSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="showtakeoverlistsearchbaraction:_doAction"></div>
