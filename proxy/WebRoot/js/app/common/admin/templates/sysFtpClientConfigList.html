<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'id',width:60,align:'center',hidden:true" >唯一标识</th>
			<th data-options="field:'clientname',width:60,align:'center'" >客户端名字</th>
			<th data-options="field:'rootpath',width:60,align:'center'" >客户端根目录</th>
			<th data-options="field:'code',width:60,align:'center'" >客户端英文代码</th>
			<th data-options="field:'mtime',width:60,align:'center',formatter:app.formatter.formatTime" >最后更新时间</th>
			<th data-options="field:'ctime',width:60,align:'center',formatter:app.formatter.formatTime" >创建时间</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-sysFtpClientConfigSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="sysftpclientconfigsearchbaraction:_doAction"></div>
