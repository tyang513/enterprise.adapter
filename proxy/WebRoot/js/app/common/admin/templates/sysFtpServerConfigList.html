<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'servername',width:60,align:'center'" >服务器名</th>
			<th data-options="field:'protocol',width:60,align:'center'" >协议</th>
			<th data-options="field:'user',width:60,align:'center'" >用户名</th>
			<th data-options="field:'rootpath',width:60,align:'center'" >ftp服务器根目录</th>
			<th data-options="field:'charset',width:60,align:'center'" >字符集</th>
			<th data-options="field:'host',width:60,align:'center'" >服务器ip</th>
			<th data-options="field:'port',width:60,align:'center'" >服务器port</th>
			<th data-options="field:'code',width:60,align:'center'" >服务器代码</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-sysFtpServerConfigSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="sysftpserverconfigsearchbaraction:_doAction"></div>
