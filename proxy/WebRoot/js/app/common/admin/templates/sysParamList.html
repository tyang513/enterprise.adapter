<table id="${uuid}_grid"  class="easyui-datagrid"
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'id',hidden:true"></th>
			<th data-options="field:'paramkey',width:8,align:'left'">参数英文名</th>
			<th data-options="field:'paramvalue',width:8,align:'left',formatter:app.utils.paramRowformater1">参数值</th>
			<th data-options="field:'description',width:20,align:'left'">参数描述</th>
			<th data-options="field:'pw',width:6,align:'center',formatter:app.formatter.formatIsPassword">是否密码</th>
			<th data-options="field:'systemcode',hidden:true">所属子系统CODE</th>
			<th data-options="field:'systemName',width:8,align:'left'">所属子系统</th>
		</tr>
	</thead>
</table>
<div id="${uuid}_bar" class="app-sysParamSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="sysparamsearchbaraction:_doAction"></div>
