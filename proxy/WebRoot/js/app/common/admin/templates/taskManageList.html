<table id="${uuid}_grid"  class="easyui-datagrid"
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'id',width:6,align:'left'">任务ID</th>
			<th data-options="field:'processname',width:12,align:'left'">流程名</th>
			<th data-options="field:'taskname',width:12,align:'left'">任务名</th>
			<th data-options="field:'starttime',width:8,align:'left',formatter:app.formatter.formatTime">启动时间</th>
			<th data-options="field:'endtime',width:8,align:'left',formatter:app.formatter.formatTime">结束时间</th>
			<th data-options="field:'assignername',width:8,align:'left'">处理人</th>
			<th data-options="field:'type',width:6,align:'left',formatter:app.formatter.formatTaskType">任务类型</th>
			<th data-options="field:'approve',width:8,align:'left',formatter:app.formatter.formatTaskApprove">是否同意</th>
			<th data-options="field:'status',width:6,align:'left',formatter:app.formatter.formatProcessStatus">状态</th>
			<th data-options="field:'memo',width:8,align:'left'">备注</th>

		</tr>
	</thead>
</table>
<div id="${uuid}_bar" class="app-taskManageSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="taskmanagesearchbaraction:_doAction"></div>
