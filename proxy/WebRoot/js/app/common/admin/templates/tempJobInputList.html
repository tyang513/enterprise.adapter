<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'executorClassName',width:60,align:'center'" >执行类</th>
			<th data-options="field:'params',width:60,align:'center'" >执行参数</th>
			<th data-options="field:'umName',width:60,align:'center'" >调用人名字</th>
			<th data-options="field:'status',width:60,align:'center',formatter:app.formatter.formatCallStatus" >状态</th>
			<th data-options="field:'errorInfo',width:60,align:'center'" >异常信息</th>
			<th data-options="field:'retry',width:60,align:'center'" >重试次数</th>
			<th data-options="field:'maxRetry',width:60,align:'center'" >最大重试次数</th>
			<th data-options="field:'timeout',width:60,align:'center'" >超时时间</th>
			<th data-options="field:'cTime',width:60,align:'center',formatter:app.formatter.formatTimeStamp1" >创建时间</th>
			<th data-options="field:'mTime',width:60,align:'center',formatter:app.formatter.formatTimeStamp1" >修改时间</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-tempJobInputSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="tempjobinputsearchbaraction:_doAction"></div>
