<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'taskCode',width:60,align:'center'" >任务号</th>
			<th data-options="field:'taskName',width:90,align:'center'" >任务名称</th>
			<th data-options="field:'partnerId',width:60,align:'center',hidden:true" >合作伙伴id</th>
			<th data-options="field:'partnerFullName',width:120,align:'center'" >合作伙伴全称</th>
			<th data-options="field:'type',width:30,align:'center'" >类型</th>
			<th data-options="field:'status',width:30,align:'center',formatter:app.formatter.formatTaskInfoStatus" >状态</th>
			<th data-options="field:'fileName',width:60,align:'center'" >文件名称</th>
			<th data-options="field:'filePath',width:160,align:'center'" >文件路径</th>
			<th data-options="field:'refDmpId',width:60,align:'center'" >DMP ID</th>
			<th data-options="field:'refCloudId',width:60,align:'center'" >Cloud ID</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-taskInfoSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="taskinfosearchbaraction:_doAction"></div>
