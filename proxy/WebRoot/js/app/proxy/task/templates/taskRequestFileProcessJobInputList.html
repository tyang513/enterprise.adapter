<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'retry',width:60,align:'center'" >重试次数</th>
			<th data-options="field:'maxRetry',width:60,align:'center'" >最大重试次数</th>
			<th data-options="field:'timeout',width:60,align:'center'" >超时时间</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-taskRequestFileProcessJobInputSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="taskrequestfileprocessjobinputsearchbaraction:_doAction"></div>
