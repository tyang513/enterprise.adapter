<div class="dialog">
	<form data-attach-point="editForm" class="ui-form" method="post">  
		<input type="hidden" name="id">
		<div class="ui-edit">
			<div class="fitem">
				<label>调用人名字：</label>
				<input name="umName" type="text"c readonly="readonly" style="width:280px;" maxlength="40" class="easyui-validatebox"  missingMessage="请填写调用人名字">
				<span class="required">*</span>			</div>
			<div class="fitem">
				<label>调用人umId：</label>
				<input name="umId" type="text" readonly="readonly" style="width:280px;"  maxlength="40" class="easyui-validatebox"  missingMessage="请填写调用人名字">
				<span class="required">*</span>			</div>
			 <div class="fitem">
				<label>预期调用时间：</label>
				<input name="expectedCallTime" readonly="readonly"  style="width:293px;" type="text" maxlength=""  editable="false" class="easyui-datetimebox"  missingMessage="请填写预期脚本调用时间">
				<span class="required">*</span> </div>  
			<div class="fitem">
				<label>状态：</label>
				<input   editable="false" readonly="readonly" style="width:293px;"  name="status" type="text" data-attach-point="statusCombobox" maxlength="4" class="easyui-combobox"  missingMessage="请填写状态">
				<span class="required">*</span>			</div>
			<div class="fitem">
				<label>handler处理状态：</label>
				<input   editable="false" readonly="readonly" style="width:293px;"  name="handleStatus" type="text" data-attach-point="handleStatusCombobox" maxlength="4" class="easyui-combobox"  missingMessage="请填写handler的处理状态">
				<span class="required">*</span>			</div>
			<div class="fitem">
				<label>重试次数：</label>
				<input name="retry" type="text" readonly="readonly" style="width:280px;" maxlength="" class="easyui-validatebox"  missingMessage="请填写重试次数">
				<span class="required">*</span>			</div>
			<div class="fitem">
				<label>最大重试次数：</label>
				<input name="maxRetry" type="text" readonly="readonly"  style="width:280px;" maxlength="" class="easyui-validatebox"  missingMessage="请填写最大重试次数">
				<span class="required">*</span>			</div>
			<div class="fitem">
				<label>超时时间：</label>
				<input name="timeout" type="text" readonly="readonly" style="width:280px;"  maxlength="" class="easyui-validatebox"  missingMessage="请填写超时时间">
				<span class="required">*</span>			</div>
				<div class="fitem">
				<label>参数：</label>
				<input name="params" type="text"  readonly="readonly"style="width:280px;"  maxlength="256" class="easyui-validatebox"  missingMessage="请填写异常信息">
				<span class="required">*</span>			</div>
			<div class="fitem">
				<label>异常信息：</label>
				<input name="errorInfo" type="text" readonly="readonly"  style="width:280px;" maxlength="256" class="easyui-validatebox"  missingMessage="请填写异常信息">
				<span class="required">*</span>			</div>
			<!-- <div class="fitem">
				<label>创建时间：</label>
				<input name="ctime" type="text" maxlength="" class="easyui-datetimebox"  missingMessage="请填写创建时间">
				<span class="required">*</span>			</div>  -->
		</div>
	</form>
</div>
