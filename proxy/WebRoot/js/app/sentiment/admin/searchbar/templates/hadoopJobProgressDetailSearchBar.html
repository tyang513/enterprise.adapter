<div class="datagrid-toolbar-tool"></div>
<div class="datagrid-toolbar-filter" style="display: none;">
	<div class="criteria-panel">
		<form data-attach-point="searchForm">
			<div class="fitem">
				<label>Hadoop任务Id</label>
				<input name="jobId" type="text" maxlength="40" class="easyui-validatebox">
			</div>
			<div class="fitem">
				<label>统计标识</label>
				<input name="progressId" type="text" maxlength="40" class="easyui-validatebox">
			</div>
			<div class="fitem">
				<label>任务名</label>
				<input name="takName" data-attach-point="taskNameCombobox" type="text" maxlength="40" class="easyui-combobox">
			</div>
			<div class="fitem">
				<label>任务类型</label>
				<input name="jobType" data-attach-point="jobTypeCombobox" type="text" maxlength="40" class="easyui-combobox">
			</div>
			<div class="fitem">
				<label>规则定义名</label>
				<input name="ruleName" type="text" maxlength="40" class="easyui-validatebox">
			</div>
			<div class="fitem">
				<label>hadoop数据执行分类</label>
				<input name="executeType" data-attach-point="executeTypeCombobox" type="text" maxlength="40" class="easyui-combobox">
			</div>
			<div class="fitem">
				<label>hadoop数据执行结果</label>
				<input name="resultType" data-attach-point="resultTypeCombobox" type="text" maxlength="40" class="easyui-combobox">
			</div>
			<div class="fitem">
				<label>批次号</label>
				<input name="batchNo" type="text" maxlength="40" class="easyui-validatebox">
			</div>
			<div class="fitem">
				<label>数据处理类型</label>
				<input name="isInsert" data-attach-point="isInsertCombobox" type="text" maxlength="40" class="easyui-combobox">
			</div>
      </form>
	</div>
</div>
