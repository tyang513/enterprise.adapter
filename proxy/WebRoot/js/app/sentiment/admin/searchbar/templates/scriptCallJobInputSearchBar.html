<div class="datagrid-toolbar-tool"></div>
<div class="datagrid-toolbar-filter" style="display: none;">
	<div class="criteria-panel">
		<form data-attach-point="searchForm">
			<div class="fitem">
				<label>脚本代码</label>
				<input name="scriptCode" type="text" maxlength="40" class="easyui-validatebox">
			</div>
			<div class="fitem">
				<label>状态</label>
				<input name="status"   editable="false"  data-attach-point="statusCombobox" type="text" maxlength="4" class="easyui-combobox">
			</div>
			<div class="fitem">
				<label>handler处理状态</label>
				<input name="handleStatus"   editable="false"  data-attach-point="handleStatusCombobox" type="text" maxlength="4" class="easyui-combobox">
			</div>
			<div class="fitem">
				<label>脚本类型</label>
				<input name="type"   editable="false"  data-attach-point="scriptJobType" type="text" maxlength="4" class="easyui-combobox">
			</div>
      </form>		
	</div>
</div>
