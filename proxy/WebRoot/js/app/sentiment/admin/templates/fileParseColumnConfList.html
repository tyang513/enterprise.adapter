<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'name',width:60,align:'center'" >名称</th>
			<th data-options="field:'code',width:60,align:'center'" >代码</th>
			<th data-options="field:'type',width:30,align:'center',formatter:app.formatter.formatType" >类型</th>
			<th data-options="field:'isMapping',width:30,align:'center',formatter:app.formatter.formatIsMapping" >是否映射</th>
			<th data-options="field:'mappingName',width:60,align:'center'" >映射名称</th>
			<th data-options="field:'description',width:60,align:'center'" >描述</th>
			<th data-options="field:'attr1',width:60,align:'center'" >字段转换类</th>
			<th data-options="field:'ctime',width:30,align:'center',formatter:app.formatter.formatTime">创建时间</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-fileParseColumnConfSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="fileparsecolumnconfsearchbaraction:_doAction"></div>
