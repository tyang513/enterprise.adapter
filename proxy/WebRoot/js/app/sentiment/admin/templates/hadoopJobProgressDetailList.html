<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'jobId',width:60,align:'center'" >hadoop任务Id</th>
			<th data-options="field:'progressId',width:60,align:'center'" >统计标识</th>
			<th data-options="field:'taskName',width:60,align:'center',formatter:app.formatter.formatProgressTaskName" >任务名</th>
			<th data-options="field:'jobType',width:60,align:'center',formatter:app.formatter.formatProgressJobType" >任务类型</th>
			<th data-options="field:'ruleName',width:100,align:'center'" >规则定义名</th>
			<th data-options="field:'executeType',width:60,align:'center',formatter:app.formatter.formatProgressExecuteType" >hadoop数据执行分类</th>
			<th data-options="field:'resultType',width:60,align:'center',formatter:app.formatter.formatProgressResultType" >hadoop数据执行结果</th>
			<th data-options="field:'reasonType',width:100,align:'center',formatter:app.formatter.formatProgressReasonType" >hadoop数据结果原因</th>
			<th data-options="field:'memo',width:100,align:'center'" >备注</th>
			<th data-options="field:'count',width:60,align:'center'" >统计数</th>
			<th data-options="field:'batchNo',width:60,align:'center'" >对账批次号</th>
			<th data-options="field:'isInsert',width:60,align:'center',formatter:app.formatter.formatProgressIsInsert" >数据处理类型</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-hadoopJobProgressDetailSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="hadoopjobprogressdetailsearchbaraction:_doAction"></div>
