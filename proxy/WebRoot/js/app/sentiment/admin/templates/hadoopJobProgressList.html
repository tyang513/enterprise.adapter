<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'jobId',width:100,align:'center'" >Hadoop任务Id</th>
			<th data-options="field:'id',width:100,align:'center'" >统计标识</th>
			<th data-options="field:'taskName',width:60,align:'center',formatter:app.formatter.formatProgressTaskName" >任务名</th>
			<th data-options="field:'jobType',width:60,align:'center',formatter:app.formatter.formatProgressJobType" >任务类型</th>
			<th data-options="field:'count',width:60,align:'center'" >统计数</th>
			<th data-options="field:'memo',width:100,align:'center'" >备注</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-hadoopJobProgressSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="hadoopjobprogresssearchbaraction:_doAction"></div>
