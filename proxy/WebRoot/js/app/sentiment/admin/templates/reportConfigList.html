<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'code',width:60,align:'center'" >报表英文名</th>
			<th data-options="field:'name',width:60,align:'center'" >报表名</th>
			<th data-options="field:'sqlStr',width:100,align:'center'" >SQL模板</th>
			<th data-options="field:'colList',width:100,align:'center'" >报表标题列配置</th>
			<th data-options="field:'fileType',width:40,align:'center',formatter:app.formatter.formatFileType" >文件类型</th>
			<th data-options="field:'emailContent',width:60,align:'center'" >邮件配置</th>
			<th data-options="field:'emailTemplateCode',width:60,align:'center'" >邮件模板编码</th>
			<th data-options="field:'emailType',width:60,align:'center',formatter:app.formatter.formatEmailType" >邮件类型</th>
			<th data-options="field:'isUseDynamicFileName',width:70,align:'center',formatter:app.formatter.formatLogicStatus" >是否使用动态文件名</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-reportConfigSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="reportconfigsearchbaraction:_doAction"></div>
