<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'scriptCode',width:60,align:'center'" >脚本代码</th>
			<!-- <th data-options="field:'type',width:60,align:'center'" >脚本类型</th> -->
			<th data-options="field:'type',width:60,align:'center',formatter:function(value,row,index){
				return app.utils.getDictItemLabel('ScriptInfoType', value);
			}"  >脚本类型</th>
			<th data-options="field:'umId',width:60,align:'center'" >调用人umId</th>
			<th data-options="field:'umName',width:60,align:'center'" >调用人</th>
			<th data-options="field:'expectedCallTime',width:60,align:'center',formatter:app.formatter.formatTimeStamp1" >预期调用时间</th>
			<th data-options="field:'time',width:60,align:'center',formatter:app.formatter.formatterScriptDYTime">耗时(s)</th>
			<th data-options="field:'status',width:60,align:'center',formatter:function(value,row,index){
				return app.utils.getDictItemLabel('CallStatus', value);
			}" >状态</th>
			<th data-options="field:'handleStatus',width:60,align:'center',formatter:function(value,row,index){
				return app.utils.getDictItemLabel('HandleStatus', value);
			}" >handler处理状态</th>
			<th data-options="field:'errorInfo',width:60,align:'center'" >异常信息</th>
			<th data-options="field:'retry',width:40,align:'center'" >重试次数</th>
			<th data-options="field:'maxRetry',width:40,align:'center'" >最大重试次数</th>
			<th data-options="field:'timeout',width:40,align:'center'" >超时时间(S)</th>
			<th data-options="field:'params',width:60,align:'center'" >脚本参数</th>
			<th data-options="field:'ctime',width:60,align:'center',formatter:app.formatter.formatTimeStamp1" >创建时间</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-scriptCallJobInputSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="scriptcalljobinputsearchbaraction:_doAction"></div>
