<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'scriptName',width:60,align:'center'" >脚本名称</th>
			<th data-options="field:'scriptCode',width:60,align:'center'" >脚本代码</th>
			<th data-options="field:'type',width:60,align:'center',formatter:function(value,row,index){
				return app.utils.getDictItemLabel('ScriptInfoType', value);
			}"  >类型</th>
			<th data-options="field:'scriptInfoInterval',width:60,align:'center'" >运行周期</th>
			<th data-options="field:'serverCode',width:60,align:'center'" >服务器代码</th>
			<th data-options="field:'systemCode',width:60,align:'center'" >子系统代码</th>
			<th data-options="field:'systemName',width:60,align:'center'" >子系统名称</th>
			<th data-options="field:'scriptPath',width:60,align:'center'" >脚本路径</th>
			<th data-options="field:'description',width:60,align:'center'" >备注</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-scriptInfoSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="scriptinfosearchbaraction:_doAction"></div>
