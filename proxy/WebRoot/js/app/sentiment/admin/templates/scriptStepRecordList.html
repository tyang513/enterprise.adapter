<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'scriptName',width:60,align:'center'" >脚本名称</th>
			<th data-options="field:'type',width:60,align:'center',formatter:app.formatter.formatterScriptType" >脚本类型</th>
			<th data-options="field:'step',width:60,align:'center'" >步骤</th>
			<th data-options="field:'stepCount',width:60,align:'center'" >总步骤</th>
			<th data-options="field:'beginTime',width:60,align:'center',formatter:app.formatter.formatTimeStamp1" >步骤开始时间</th>
			<th data-options="field:'endTime',width:60,align:'center',formatter:app.formatter.formatTimeStamp1" >步骤完成时间</th>
			<th data-options="field:'useTime',width:60,align:'center',formatter:app.formatter.formatterScriptRunTime" >耗时(s)</th>
			<th data-options="field:'stepContent',width:60,align:'center'" >参数</th>
			<th data-options="field:'description',width:60,align:'center'" >描述</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-scriptStepRecordSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="scriptsteprecordsearchbaraction:_doAction"></div>
