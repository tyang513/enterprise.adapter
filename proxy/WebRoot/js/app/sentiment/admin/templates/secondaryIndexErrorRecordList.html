<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'id',width:60,align:'center',hidden:true" >唯一标识</th>
			<th data-options="field:'solrCollectionName',width:60,align:'center'" >solr名称</th>
			<th data-options="field:'hbaseTableName',width:60,align:'center'" >hbase表名</th>
			<!-- 由于数据库中未保存值，页面显示为空，暂时隐藏--赵帅兵20141013 -->
			<th data-options="field:'status',width:60,align:'center',hidden:true,formatter:function(value,row,index){
				if(value==0){
                  	return '未处理';
                }else if (value==2){
                	return '已处理';
                }
				return value;
			}" >状态</th>
			<th data-options="field:'operatorType',width:60,align:'center',formatter:function(value,row,index){
				if(value==0){
                  	return '增加';
                }else if (value==1){
                	return '删除';
                }
				return value;
			}" >操作类型</th>
			<th data-options="field:'errorDate',width:60,align:'center'" >出错日期</th>
			<th data-options="field:'errorCount',width:60,align:'center'" >异常数</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-secondaryIndexErrorRecordSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="secondaryindexerrorrecordsearchbaraction:_doAction"></div>
