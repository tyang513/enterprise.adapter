<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'name',width:60,align:'center'" >服务器名称</th>
			<th data-options="field:'code',width:60,align:'center'" >服务器代码</th>
			<th data-options="field:'serverIp',width:60,align:'center'" >IP</th>
			<th data-options="field:'serverPort',width:60,align:'center'" >端口</th>
			<th data-options="field:'userName',width:60,align:'center'" >登录SSH用户名</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-serverInfoSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="serverinfosearchbaraction:_doAction"></div>
