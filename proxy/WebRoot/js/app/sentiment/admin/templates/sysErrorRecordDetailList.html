<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'jobId',width:80,align:'center'" >任务id</th>
			<th data-options="field:'targetDate',width:40,align:'center'" >目标日期</th>
<!-- 		<th data-options="field:'status',width:60,align:'center'" >状态</th>  -->
			<th data-options="field:'categoryCode',width:40,align:'center'" >结算类别</th>
			<th data-options="field:'errorInfo',width:120,align:'center'" >错误信息</th>
			<th data-options="field:'data',width:120,align:'center'" >数据项</th>
			<th data-options="field:'className',width:120,align:'center'" >处理类名</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-sysErrorRecordDetailSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="syserrorrecorddetailsearchbaraction:_doAction"></div>
