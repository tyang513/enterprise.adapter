<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'id',width:100,align:'center'" >任务id</th>
			<th data-options="field:'targetDate',width:60,align:'center'" >目标日期</th>
			<th data-options="field:'runDate',width:60,align:'center',formatter:app.formatter.formatTimeStamp1" >运行日期</th>
			<th data-options="field:'categoryCode',width:60,align:'center'" >结算类别</th>
			<th data-options="field:'errorCount',width:60,align:'center'" >错误数</th>
			<th data-options="field:'className',width:200,align:'left'" >处理类名</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-sysErrorRecordSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="syserrorrecordsearchbaraction:_doAction"></div>
