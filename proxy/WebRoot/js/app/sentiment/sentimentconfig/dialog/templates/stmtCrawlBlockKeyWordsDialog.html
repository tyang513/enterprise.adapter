<div class="dialog">
	<form data-attach-point="editForm" class="ui-form" method="post">  
		<input type="hidden" name="id"  >
		<div class="ui-edit">
			<div class="fitem">
				<label>关键字：</label>
				<input name="keyWord"  size="44"  type="text" maxlength="256" class="easyui-validatebox" data-options="" missingMessage="请填写关键字">
							</div>
			<div class="fitem">
				<label>状态：</label>
				<input name="status"   size="44"  type="text" data-attach-point="statusCombobox" maxlength="" class="easyui-combobox" data-options="editable:false" missingMessage="请填写状态">
							</div>
		</div>
	</form>
</div>
