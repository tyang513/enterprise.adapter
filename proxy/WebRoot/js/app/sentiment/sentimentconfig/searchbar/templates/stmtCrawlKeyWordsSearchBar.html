<div class="datagrid-toolbar-tool"></div>
<div class="datagrid-toolbar-filter" style="display: none;">
	<div class="criteria-panel">
		<form data-attach-point="searchForm">
		<input type="hidden" name=categoryName data-attach-point="categoryName">
			<div class="fitem" >
				<label style="width:70px;">类别名称 </label>
				<input name="category" type="text" maxlength="" class="easyui-combotree" data-attach-point="category">
			</div>
			<div class="fitem" >
				<label style="width:70px;">类别编码 </label>
				<input name="categoryCode" type="text" maxlength="" class="easyui-validatebox" data-attach-point="categoryCode">
			</div>
			<div class="fitem" >
				<label style="width:70px;">关键字 </label>
				<input name="keyWord" type="text" maxlength="" class="easyui-validatebox">
			</div>
			<div class="fitem" >
				<label style="width:70px;">状态 </label>
				<input name="status" type="text" maxlength="" class="easyui-combobox"  data-options="editable: false"  data-attach-point="statusCombobox">
			</div>
      </form>		
	</div>
</div>
