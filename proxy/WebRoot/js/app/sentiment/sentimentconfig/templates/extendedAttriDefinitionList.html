<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'code',width:60,align:'center'" >属性代码</th>
			<th data-options="field:'name',width:60,align:'center'" >属性名</th>
			<th data-options="field:'type',width:40,align:'center',formatter:app.formatter.formatExtendedAttriType" >属性类型</th>
			<th data-options="field:'defaultValue',width:60,align:'center'" >属性默认值</th>
			<th data-options="field:'description',width:90,align:'center'" >属性描述</th>
			<th data-options="field:'ctime',width:40,align:'center',formatter:app.formatter.formatTime" >创建时间</th>
			<th data-options="field:'mtime',width:40,align:'center',formatter:app.formatter.formatTime" >修改时间</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-extendedAttriDefinitionSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="extendedattridefinitionsearchbaraction:_doAction"></div>
