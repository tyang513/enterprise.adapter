<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'name',width:120,align:'center'" >规则名称</th>
			<th data-options="field:'ruleClassName',width:200,align:'left'" >规则实现类的名称</th>
			<th data-options="field:'businessType',width:60,align:'center',formatter:app.formatter.formatBusinessType" >规则的业务类型</th>
			<th data-options="field:'description',width:100,align:'center'" >规则说明</th>
			<th data-options="field:'status',width:40,align:'center',formatter:function(value,row,index){
					if(value==0){
                    	return '未启用';
                    }else if (value==1){
                    	return '启用';
                    }else if (value==-1){
                    	return '禁用';
                    }
			} " >状态</th>
			<!-- 
			<th data-options="field:'ctime',width:60,align:'center',formatter:app.formatter.formatTime" >创建时间</th>
			<th data-options="field:'mtime',width:60,align:'center',formatter:app.formatter.formatTime" >修改时间</th>
			<th data-options="field:'attachmentId',hidden:true">附件id</th>
				<th data-options="field:'attachmentName',hidden:true">附件名字</th>
				<th data-options="field:'aaa',align:'center',formatter:app.formatter.formatdownloadAttachment_contract,width:50">规则附件</th>
			-->
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-ruleDefinitionSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="ruledefinitionsearchbaraction:_doAction"></div>
