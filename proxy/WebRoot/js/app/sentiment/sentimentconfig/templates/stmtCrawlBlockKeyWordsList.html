<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
			<th data-options="field:'id',width:60,align:'center',hidden:true" >唯一标识</th>
			<th data-options="field:'keyWord',width:60,align:'center'" >关键字</th>
			<th data-options="field:'status',width:60,align:'center',formatter:app.formatter.formatSentimentStatus" >状态</th>
			<th data-options="field:'ctime',width:30,align:'center',formatter:app.formatter.formatTime" >创建时间</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-stmtCrawlBlockKeyWordsSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="stmtcrawlblockkeywordssearchbaraction:_doAction"></div>
