<table id="${uuid}_grid" class="listgrid" 
	data-options="border:false,striped:true,singleSelect:true,fit:true,fitColumns:true,pagination:true,toolbar:'#${uuid}_bar'"
	data-attach-point="dataGrid">
	<thead>
		<tr>
				<th data-options="field:'templateCode',width:40,align:'center'">模板编号</th>
				<th data-options="field:'partnerFullName',width:60,align:'center'">合作伙伴全称</th>
				<th data-options="field:'version',width:20,align:'center'">版本号</th>
				<th	data-options="field:'effectDate',width:30,align:'center',formatter:app.formatter.formatTime">生效时间</th>
				<th	data-options="field:'expiryDate',width:30,align:'center',formatter:app.formatter.formatTime">失效时间</th>
				<th data-options="field:'status',width:25,align:'center',formatter:app.formatter.formatStatus">状态</th>
				<th data-options="field:'partnerId',width:20,align:'center',hidden:true">合作伙伴id</th>
				<th data-options="field:'ftpServerConfigId',width:20,align:'center',hidden:true">ftpServerId</th>
		</tr>
	</thead>
</table>

<div id="${uuid}_bar" class="app-templateSearchBar"
	data-options="grid:'#${uuid}_grid'" data-attach-point="searchBar"
	data-attach-event="templatesearchbaraction:_doAction"></div>
